<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/estilos.css" type="text/css"/>
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/js/index.js"></script>
    <title>TU MEJOR COMPRA!</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body">
	<h1>WEBIR - PROTOTIPO</h1>
		
	<div class="main-table">
		<table id="formProductos" class="table table-striped">
			<tbody>
				<tr>
					<th class="th-main">Producto</th>
					<th class="th-main">Marca</th>
					<th	class="th-main">Magnitud<//th>
					<th class="th-main">Cantidad</th>
					<th class="th-main">Unidad</th>
				</tr>
				<tr>
					<td><input id="input1" type="text" size="100" class="product" name="product" placeholder="Ingrese un producto" onchange="getProduct()"></input></td>
					<td class="td-center">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuMarca1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Marca
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a href="#">Marca 1</a></li>
								<li><a href="#">Marca 2</a></li>
								<li><a href="#">Marca 3</a></li>
								<li><a href="#">Marca 4</a></li>
							</ul>
						</div>
					</td>
					<td class="td-center"><input id="magnitud1" type="text" size="20" class="magnitud" placeholder="Ingrese magnitud"></input></td>
					<td class="td-center">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuCantidad1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Cantidad
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
							</ul>
						</div>
					</td>
					<td class="td-center">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuUnidad1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Unidad
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a href="#">Litros</a></li>
								<li><a href="#">Mililitros</a></li>
								<li><a href="#">Kilos</a></li>
								<li><a href="#">Gramos</a></li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
        <button id="prueba" type="button" class="btn btn-default btn-lg">
		<button id="addButton" type="button" class="btn btn-default btn-lg" disabled="true" onClick="addFields()">
		  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar producto
		</button>
		<button type="button" class="btn btn-default btn-lg" onClick="getMarket()">
		  <span class="glyphicon glyphicon-shopping-cart"></span> Realiz√° tu compra
		</button>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
