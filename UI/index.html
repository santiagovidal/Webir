<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/estilos.css" type="text/css"/>
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <title>TU MEJOR COMPRA!</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body">
	<h1>WEBIR - PROTOTIPO</h1>
		
	<div class="main-table">
		<table id="formProductos" class="table table-striped">
			<tbody>
				<tr>
					<th class="th-main">Producto</th>
					<th class="th-main">Marca</th>
					<th	class="th-main">Unidad</th>
					<th class="th-main">Pack</th>
					<th class="th-main">Cantidad</th>
				</tr>
				<tr>
					<td><input id="input1" type="text" size="100" class="product" name="product" placeholder="Ingrese un producto" onchange="getProduct()"></input></td>
					<td class="td-center">
						<select class="form-control" id="selectMarca1" disabled="true" onChange="setMarca()">
							<option>Marca 1</option>
							<option>Marca 2</option>
							<option>Marca 3</option>
						</select>
					</td>
					<td class="td-center">
					<table>
						<tr>
							<td>
								<select class="form-control" id="selectUnidad1" disabled="true" onChange="setUnidad()">
									<option>Unidad 1</option>
									<option>Unidad 2</option>
									<option>Unidad 3</option>
								</select>
							</td>
							<td>
								<input type="checkbox" id="flexible1" disabled="true">
							</td>
						</tr>
					</table>
					</td>
					
					<td class="td-center">
						<table>
							<tr>
								<td>
									<select class="form-control" id="selectPack1" disabled="true" onChange="setPack()">
										<option>x6</option>
										<option>x12</option>
									</select>
								</td>
								<td>
									<input type="checkbox" id="desarmable1" disabled="true">
								</td>
							</tr>
					</table>
					</td>
					
					<td class="td-center">
						<input id="inputCantidad1" type="text" size="5" class="cantidad" name="cantidad"  disabled="true" placeholder="Cantidad" onChange="setCantidad()"></input></td>
					</td>
				</tr>
			</tbody>
		</table>
        <button id="prueba" type="button" class="btn btn-default btn-lg">
		<button id="addButton" type="button" class="btn btn-default btn-lg" disabled="true" onClick="addFields()">
		  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar producto
		</button>
		<button type="button" class="btn btn-default btn-lg" onClick="getMarket()">
		  <span class="glyphicon glyphicon-shopping-cart"></span> Realiz√° tu compra
		</button>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
